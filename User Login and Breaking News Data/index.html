<DOCTYPE html>
<html>
	<head>

		<script type="text/JavaScript"></script>
		<script>
		function gir(){
			var user = document.getElementById("user").value;
			var password = document.getElementById("password").value;
				if(user=="admin" && password=="123" ){
					$('#popup').popup();
					setTimeout(function(){
					window.location="admin.html";},3500);
			}				
				else{
				alert("Kullanıcı Adı veya Şifre hatalı!");
				}			
			}		
		</script>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

	</head>
<body>
	<div id="sayfa">

			<img src="stajimage\user.png" alt="Profil" title="Profil">
			
			<p><b>Kullanıcı Adı:</b></p>
			<input placeholder="Kullanıcı Adı" name="user" id="user" type="text"/>
			
			<p><b>Şifre:</b></p>
			<input placeholder="Şifre" name="password" id="password" type="password"/><br><br>
			
			<button class="popup_open" onclick="gir()">Giriş Yap</button>
			
<div id="popup">

</div> 
 
	</div>
